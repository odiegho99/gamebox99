<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        /* CSS code for the Tic Tac Toe game */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            width: 100px;
            height: 100px;
            background-color: lightgray;
            cursor: pointer;
        }

        .cell:hover {
            background-color: gray;
        }

        .cell.x {
            color: blue;
        }

        .cell.o {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        // JavaScript code for the Tic Tac Toe game
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.textContent === '') {
                    cell.textContent = currentPlayer;
                    cell.classList.add(currentPlayer.toLowerCase());
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            });
        });
    </script>
</body>
</html>
